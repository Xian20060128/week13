<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt("輸入0~100的數字", "");
        if(x>=80&&x<=100){
        console.log("A");
        window.alert("A");
        }
        else if(x>=70&&x<=79){
            console.log("B");
            window.alert("B");
        }
        else if(x>=60&&x<=69){
            console.log("C");
            window.alert("C");
        }
        else {
            console.log("D");
            window.alert("D");
        }
    </script>
</body>
</html>
